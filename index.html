<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for GitHub - GitHub</title>
</head>
<body>
    <h1>Sign up for GitHub</h1>
    <form>
        <label for="email">Email </label><br>
        <input type="email" id="email" name="email" required placeholder="Email"><br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required placeholder="Password"><br><br>

        <label for="username">Username</label><br>
        <input type="text" id="username" name="username" required placeholder="Username"><br><br>

        <label for="Country">Your Country/Region</label><br>
        <select name="country" id="county">
            <option value="Cambodia">Cambodia</option>
            <option value="United States">United States</option>
            <option value="Canada">Canada</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Australia">Australia</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="email_perfernces">Email Preferences</label><br>
        <input type="checkbox" id="email_perfernces" name="email_perfernces" value="newsletter">
        <label for="email_perfernces">Receive occasional product updates and announcements</label><br><br>

        <input type="submit" value="Submit"> 
    </form>
</body>
</html>
