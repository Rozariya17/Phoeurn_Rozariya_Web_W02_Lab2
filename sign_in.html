<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Git Hub</title>
</head>
<body>
    <h1>Sign in to GitHub</h1>
    <form>
        <label for="username_email">Username or email address</label><br>
        <input type="text" id="username_email" name="username_email" required placeholder="Username or email address"><br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required placeholder="Password"><br><br>

        <input type="submit" value="Sign in"> 
    </form>
</body>
</html>
